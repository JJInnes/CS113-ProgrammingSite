<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="quiz">
  <header class="header">
    <h1>Quiz</h1>
  </header>

    <div class="question">
      <h2>Question 1:</h2>
      <div class="options">

<script src="./Resources/Articles/QuizScripts/HTML_quizScript.js">

  // Initialize the quiz by showing the first question
  showQuestion(1);
</script>
</body>
</html>
